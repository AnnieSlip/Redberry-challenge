<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <title>Redberry Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Cormorant+Garamond:ital@1&family=Grape+Nuts&family=Josefin+Sans:wght@300;400&family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Cormorant+Garamond:ital@1&family=Grape+Nuts&family=Josefin+Sans:wght@300;400&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--First page of the app-->
    <div class="page page-1">
      <div class="img-box">
        <header>
          <img class="header-img" src="/Photos/Vector.svg" />
          <img class="header-img" src="/Photos/Redberry Knight Cup.svg" />
        </header>

        <img class="page-photo" src="/Photos/first-page.png" />
      </div>

      <div class="content page-input">
        <div class="open-msg">
          <h1>CHESS SAYS</h1>
          <h1>WHO WE ARE</h1>
        </div>

        <a href="second.html">Get Started</a>
      </div>
    </div>

    <!--Second page of the App-->
    <div class="page page-2 hidden">
      <div class="img-box">
        <header>
          <img class="header-img" src="/Photos/Vector.svg" />
          <img class="header-img" src="/Photos/Redberry Knight Cup.svg" />
        </header>
        <div class="quotation">
          <h2>"WHEN YOU SEE A GOOD MOVE, <br />LOOK FOR A BETTER ONE"</h2>
          <p class="description">-EMANUEL LASKER</p>
        </div>
      </div>
      <div class="content">
        <div class="page-name">Start Creating Your Account</div>

        <h3>Personal Information</h3>
        <p>This is Basic Information Fields</p>
        <form style="z-index: 1000 !important">
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Name*"
          />
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email adress*"
          />

          <input
            type="number"
            name="number"
            id="number"
            required
            placeholder="Phone number*"
          />

          <input
            type="date"
            id="start"
            name="trip-start"
            value="2018-07-22"
            min="2018-01-01"
            max="2018-12-31"
          />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
